<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<head>
    <title>Vuforia</title>
    <script src="../resources/lib/three/three.min.js"></script>
    <script src="../resources/lib/three/modifiers/ExplodeModifier.js"></script>
    <script src="../resources/lib/three/modifiers/TessellateModifier.js"></script>
    <script src="../resources/lib/argon.umd.js"></script>
        <style>
#descriptionBox {
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  padding: 10px;
  background-color:rgba(255,255,255,0.7);
  -webkit-backdrop-filter: blur(5px);
  position:absolute;
  bottom: 0px;
}
    </style>
</head>
  <body>
    <div id="argon">
      <div onclick="hideMe(this)" id="descriptionBox">
      <h2>Vuforia Demo</h2>
        <h5>(click to dismiss)</h5>
      <p>This example puts a dynamic 3D model of the text "argon.js" on the sample stones target shipped with the Vuforia SDK.  When the target is not seen, the text appears directly north.</p>  
      </div>
    </div>
  </body>
	<script>
		function hideMe(elem) {
		    elem.style.display = 'none';
		}	
	</script>
      <script src="app.js"></script>
</html>
