<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<head>
    <title>Vuforia</title>
    <script src="../resources/lib/three/three.min.js"></script>
    <script src="../resources/lib/three/modifiers/ExplodeModifier.js"></script>
    <script src="../resources/lib/three/modifiers/TessellateModifier.js"></script>
    <script src="../resources/lib/argon.umd.js"></script>
</head>
  <body><div onclick="hideMe(this)" style="background-color:rgba(255,255,255,0.7)">
    <h2>Vuforia Demo</h2>
	    <h5>(click to dismiss)</h5>
    <p>This example puts a dynamic 3D model of the text "argon.js" on the sample stones target shipped with the Vuforia SDK.  When the target is not seen, the text appears directly north.</p>  
  </div></body>
	<script>
		function hideMe(elem) {
		    elem.style.display = 'none';
		}	
	</script>
      <script src="app.js"></script>
</html>
